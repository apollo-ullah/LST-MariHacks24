<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Speech Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="translator-body">
    <div class="container">
        <h1>Live Speech Translator</h1>
        <div class="controls">
            <div class="select-group">
                <select id="inputLang" class="language-select">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ja">Japanese</option>
                    <option value="sv">Swedish</option>
                    <option value="ar">Arabic</option>
                </select>
                <select id="outputLang" class="language-select">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ja">Japanese</option>
                    <option value="sv">Swedish</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>
            <button id="toggleButton" class="action-button">Start Listening</button>
        </div>
        <div id="status" class="status">Speak Into The Microphone</div>
        <div class="pulsating-circle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
